<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Success Message</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex justify-center items-center h-screen bg-gray-100">
    <div
      class="bg-white border border-blue-300 p-8 rounded-lg shadow-lg text-center w-96"
    >
      <!-- Success Icon -->
       <div>
        <img class="w-1/4 mx-auto" src="images/success.png" alt="">
       </div>
      <!-- Success Message -->
      <h2 class="text-green-500 text-lg font-semibold mt-4">SUCCESS</h2>
      <p class="text-gray-700 font-medium mt-2">
        Thank you for Booking Our Bus Seats.
      </p>
      <p class="text-gray-600 text-sm mt-1">
        We are working hard to find the best service and deals for you.
      </p>
      <p class="text-gray-500 text-sm mt-1">
        Shortly you will find a confirmation in your email.
      </p>

      <!-- Continue Button -->
      <button id="back-to-main"
        class="mt-6 bg-green-500 text-white font-semibold py-2 px-6 rounded-full hover:bg-green-600"
      >
        Continue
      </button>
    </div>

    <script>
        document.getElementById('back-to-main').addEventListener('click', function(){
            window.location.href='index.html'
        })
    </script>
  </body>
</html>
